<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./dist/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-todo">
            <h1>My ToDoList</h1>
            <form action="" class="todo-form" id="todo-form">
                <input type="text" class="todo-name" id="todo-name" placeholder="할 일 입력">
                <input type="submit" class="todo-submit" value="할 일 추가">
            </form>
            
        </div>
        <div class="control-todo">
            <div class="control-todo__section">
                <h2 class="control-todo__title">할 일</h2>
                <ul class="control-todo__list" id="todo-list"></ul>
            </div>
            <div class="control-todo__section">
                <h2 class="control-todo__title">완료</h2>
                <ul class="control-todo__list" id="done-list">
                    
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
